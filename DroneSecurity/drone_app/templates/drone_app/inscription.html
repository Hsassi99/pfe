{% extends 'drone_app/base_generic.html' %}
{% load static %}

{% block content %}
<!-- <style>

    li{color: aliceblue;}
    .helptext{color: aliceblue;}

    </style> -->

{% if error_message %}
    <div class="error-message"><script>alert('{{ error_message }}');</script></div>
{% endif %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Create Account</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
